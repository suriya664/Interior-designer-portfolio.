<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Concrete Chic</title>
    <meta name="description" content="Login to your Concrete Chic account">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon.svg">
    <link rel="shortcut icon" href="./favicon.svg">
    <link rel="apple-touch-icon" href="./favicon.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            overflow-y: auto;
            overflow-x: hidden;
            height: auto;
            min-height: 100vh;
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            display: none;
        }
        
        /* Hide scrollbar for IE, Edge and Firefox */
        html {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        body {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(46, 46, 46, 0.95) 0%, rgba(26, 26, 26, 0.98) 100%);
            padding: 2rem;
            position: relative;
            overflow-y: auto;
        }
        
        .auth-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=1920&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: 0;
        }
        
        .auth-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            margin: auto;
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .auth-logo a {
            display: inline-block;
            font-family: var(--font-heading);
            font-size: 2.5rem;
            font-weight: 700;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .auth-logo .logo-text {
            color: var(--white);
        }
        
        .auth-logo .logo-accent {
            color: var(--secondary);
        }
        
        .auth-logo a:hover {
            transform: scale(1.05);
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border: 2px solid var(--secondary);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .auth-card h2 {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
            text-align: center;
        }
        
        .auth-card p {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px 20px;
            background: var(--white);
            border: 2px solid var(--primary);
            color: var(--text);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: var(--transition);
            border-radius: 0;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.1);
        }
        
        .form-group .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0;
            margin-top: 1rem;
        }
        
        .form-group .password-toggle:hover {
            color: var(--secondary);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .remember-forgot label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        
        .remember-forgot input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }
        
        .remember-forgot a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .remember-forgot a:hover {
            text-decoration: underline;
        }
        
        .auth-form .btn {
            width: 100%;
            margin-top: 0.5rem;
        }
        
        .auth-divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--subtle);
        }
        
        .auth-divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            position: relative;
            color: #666;
        }
        
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--primary);
            background: var(--white);
            color: var(--primary);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .social-btn:hover {
            background: var(--primary);
            color: var(--secondary);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }
        
        .auth-footer a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }
            
            .auth-card h2 {
                font-size: 2rem;
            }
            
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-logo">
                <a href="index.html">
                    <span class="logo-text">CONCRETE</span>
                    <span class="logo-accent">CHIC</span>
                </a>
            </div>
            
            <div class="auth-card">
                <h2>Welcome Back</h2>
                <p>Sign in to your account to continue</p>
                
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" name="email" placeholder="your.email@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
                
                <div class="auth-divider">
                    <span>Or continue with</span>
                </div>
                
                <div class="social-login">
                    <button class="social-btn" type="button">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button class="social-btn" type="button">
                        <i class="fab fa-facebook"></i>
                        <span>Facebook</span>
                    </button>
                </div>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = event.target.closest('.password-toggle');
            const icon = toggle.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value;
                
                if (email && password) {
                    // Simulate login - redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Please fill in all fields');
                }
            });
        }
    </script>
</body>
</html>
